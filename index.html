<!doctype html>
<!--
    Tangram: real-time WebGL rendering for OpenStreetMap

    http://github.com/tangrams/tangram

<html lang="en-us">
  <head>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tangram Kinkade</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2/leaflet.css" />

    <style>
        body {
            margin: 0px;
            border: 0px;
            padding: 0px;
        }

        #map {
            background: rgba(0, 0, 0, 0);
            height: 100%;
            width: 100%;
            position: absolute;
        }
        #kinkade {
            font-size: 20px;
            position: absolute;
            right: 0;
            border: 2px solid gold;
            z-index: 1000;
            background: white;
        }
        #kcanvas {
            z-index: 2000;
        }

    </style>
  </head>

  <body>
    <div id="kinkade">

<canvas id="kcanvas" width="512px" height="512px" style="border:1px #000 solid;"></canvas>
<script src="jscolor.min.js"></script>

<br>
Color: <input id="picker" class="jscolor" value="ab2567" onchange="updateColor(this.value)"><br>
<button class="jscolor {value:'a0a0a0'}" onclick="setColor(this.innerHTML)" onchange="this.click()">a0a0a0</button>
<button class="jscolor {value:'56A08A'}" onclick="setColor(this.innerHTML)">56A08A</button>
<button class="jscolor {value:'867AA0'}" onclick="setColor(this.innerHTML)">867AA0</button>
<button class="jscolor {value:'A0887D'}" onclick="setColor(this.innerHTML)">A0887D</button>
<button class="jscolor {value:'A0868E'}" onclick="setColor(this.innerHTML)">A0868E</button>
<br>

Width: <input id="width" value="10" onchange="updateWidth(this.value)"><br>
<button onclick="updateWidth(this.innerHTML)">10</button>
<button onclick="updateWidth(this.innerHTML)">25</button>
<button onclick="updateWidth(this.innerHTML)">50</button>
<button onclick="updateWidth(this.innerHTML)">100</button>
<br>
Alpha: <input id="alpha" value=".5" onchange="updateAlpha(this.value)"><br>
<button onclick="updateAlpha(this.innerHTML)">.01</button>
<button onclick="updateAlpha(this.innerHTML)">.02</button>
<button onclick="updateAlpha(this.innerHTML)">.05</button>
<button onclick="updateAlpha(this.innerHTML)">1</button>
<br>
<script>
// based on http://stackoverflow.com/a/17359298/738675
var canvas = document.getElementById('kcanvas');

canvas.onselectstart = function(){ return false; };
canvas.onselectend = function(){ console.log('done'); };
var x = 0;
var y = 0;
var lastX;
var lastY;
var color = "ffffff";
var colorRGB = {r: 100, g: 100, b: 100};
var alpha = .5;

function updateColor(val) {
    valRGB = hexToRgb(val);
    colorRGB = {r: valRGB.r, g: valRGB.g, b: valRGB.b};
    document.getElementById("picker").value = val;
}
function setColor(val) {
    document.getElementById('picker').jscolor.fromString(val);
    updateColor(val);
}
function updateWidth(val) {
    w = val;
    document.getElementById("width").value = val;
}
function updateAlpha(val) {
    alpha = val;
    document.getElementById("alpha").value = val;
}

function hexToRgb(hex) {
    var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
    return result ? {
        r: parseInt(result[1], 16),
        g: parseInt(result[2], 16),
        b: parseInt(result[3], 16)
    } : null;
}

function draw(x,y,w,r,g,b,a){
        var gradient = ctx.createRadialGradient(x, y, 0, x, y, w);
        gradient.addColorStop(0, 'rgba('+r+', '+g+', '+b+', '+a+')');
        gradient.addColorStop(1, 'rgba('+r+', '+g+', '+b+', 0)');
        
        ctx.beginPath();
        ctx.arc(x, y, w, 0, 2 * Math.PI);
        ctx.fillStyle = gradient;
        ctx.fill();
        ctx.closePath();
};

var ctx = canvas.getContext('2d');
var w = 10;
var radius = w/2;
var going = false;
function throttle(fn, threshold, scope) {
  threshold || (threshold = 250);
  var last,
      deferTimer;
  return function () {
    var context = scope || this;

    var now = +new Date,
        args = arguments;
    if (last && now < last + threshold) {
      // hold on to it
      clearTimeout(deferTimer);
      deferTimer = setTimeout(function () {
        last = now;
        fn.apply(context, args);
      }, threshold);
    } else {
      last = now;
      fn.apply(context, args);
    }
  }();
}
canvas.addEventListener("mousedown", function(e){
    going = true;
    lastX = e.offsetX;
    lastY = e.offsetY;
    draw(lastX, lastY,w,colorRGB.r,colorRGB.g,colorRGB.b, alpha);
});
canvas.addEventListener("mouseup", function(){
    going = false;
});

var canvasPromise;
function setCanvasPromise() {
    canvasPromise =
        Promise.all([scene.updateConfig()]).then(function() {
            console.log('config updated');
            return;
        });
};
function newCanvasPromise() {
    canvasPromise.then(function() {
        setCanvasPromise();
    });
}

function throttlePromise(operation) {
  var promise = null;

  return function() {
    if (!promise) {
      promise = operation.apply(this, arguments).finally(function() {
        promise = null;
      });
    }

    return promise;
  };
}

canvas.addEventListener("mousemove", function(e){
    if(going == true){
        x = e.offsetX;
        y = e.offsetY;
        
        // the distance the mouse has moved since last mousemove event
        var dis = Math.sqrt(Math.pow(lastX-x, 2)+Math.pow(lastY-y, 2));
        
        // for each pixel distance, draw a circle on the line connecting the two points
        // to get a continous line.
        for (i=0;i<dis;i+=1) {
            var s = i/dis;
            draw(lastX*s + x*(1-s), lastY*s + y*(1-s),w,colorRGB.r,colorRGB.g,colorRGB.b, alpha);
        }
        lastX = x;
        lastY = y;
        // throttle(function() {
        if (typeof canvasPromise == "undefined") {
            setCanvasPromise();
        } else {
            throttlePromise(newCanvasPromise());
        }
        // }, 250);
    };
});

updateColor(document.getElementById("picker").value);
updateWidth(document.getElementById("width").value);
updateAlpha(document.getElementById("alpha").value);
ctx.beginPath();
ctx.rect(0, 0, 512, 512);
ctx.fillStyle = "white";
ctx.fill();
</script>

    </div>
    <div id="map"></div>

    <!-- 3rd party libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2/leaflet.js"></script>
    <!-- bog-standard leaflet URL hash -->
    <script src="lib/leaflet-hash.js"></script>
    <!-- End of 3rd party libraries -->

    <!-- Main tangram library -->
    <script src="https://mapzen.com/tangram/0.7/tangram.min.js"></script>
    
    <!-- Demo module -->
    <script src="main.js"></script>

    <!-- Adding a script block to post message to the parent container (think iframed demos) -->
    <script type="text/javascript">
      window.addEventListener("hashchange",function(){parent.postMessage(window.location.hash, "*")});
    </script>

    <!-- Mapzen map UI -->
    <script src='//mapzen.com/common/ui/mapzen-ui.min.js'></script>
    <script>
      MPZN.bug();
    </script>

  </body>
</html>
